<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>CDV Gestão de Estoque</h1>

        <div>
            <p>bla bla bla</p>
        </div>

        <h:form id="reg">
            <h2>Cadastro de Fornecedor</h2>
            <p>Inicie digitando o CNPJ do fornecedor para lookup.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="cnpj" value="CNPJ:"/>
                <h:inputText id="cnpj" value="#{novoFornecedor.cnpj}" />
                <h:message for="cnpj" errorClass="invalid"/>

                <h:outputLabel for="razaoSocial" value="Razão Social:"/>
                <h:inputText id="razaoSocial" value="#{novoFornecedor.razaoSocial}" />
                <h:message for="razaoSocial" errorClass="invalid"/>

                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{novoFornecedor.email}" />
                <h:message for="email" errorClass="invalid"/>
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register" action="#{fornecedorController.cadastrar}" value="Register" styleClass="register"/>
                    <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                                globalOnly="true"/>
                </h:panelGrid>
            </p>
        </h:form>
        <h2>Members</h2>
        <h:panelGroup rendered="#{empty fornecedores}">
            <em>No registered members.</em>
        </h:panelGroup>
        <h:dataTable var="_fornecedor" value="#{fornecedores}" rendered="#{not empty fornecedores}" styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_fornecedor.id}
            </h:column>
            <h:column>
                <f:facet name="header">CNPJ</f:facet>
                #{_fornecedor.cnpj}
            </h:column>
            <h:column>
                <f:facet name="header">Razão Social</f:facet>
                #{_fornecedor.razaoSocial}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{_fornecedor.email}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
